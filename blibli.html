<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON to Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="table-responsive">
            <h1>JSON data</h1>
            <br>
            
            <table class="table table-bordered table-stripd" id="employee_table">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>City</th>
                    <th>Offer</th>
                    <th>Brand</th>
                    <th>Images</th>
                </tr>
            </table>
        </div>
    </div>    
</body>
</html>

<script>
    $(document).ready(function(){
        $.getJSON("batikkeris.json", function(data){
            var ini = '';
            $.each(data, function(key, value){
                ini += '<tr>';
                ini += '<td>'+value.name+'</td>'
                ini += '<td>'+value.price+'</td>'
                ini += '<td>'+value.city+'</td>'
                ini += '<td>'+value.offer+'</td>'
                ini += '<td>'+value.brand+'</td>'
                ini += '<td>'+value.brand_img+'</td>'
                ini += '</tr>'
            });
            $('#employee_table').append(ini);
        });
    });
</script>
