<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>

        <h2>Batik Keris Scraped</h2>

        <p id="demo"></p>

        <script>
            var obj, dbParam, xmlhttp, myObj, x, txt = "";
            obj = { table: "customers", limit: 20 };
            dbParam = JSON.stringify(obj);
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myObj = JSON.parse(this.responseText);
                    txt += "<table border='1'>"
                    txt += "<tr><th title='Field #0'>no</th><th title='Field #1'>new</th><th title='Field #2'>name</th><th title='Field #3'>price</th><th title='Field #4'>thumb_img</th></tr>"
                    for (x in myObj) {
                        txt += "<tr><td>" + x + "</td><td>" + myObj[x].new + "</td><td>" + myObj[x].name + "</td><td>" + myObj[x].price + "</td><td>" + myObj[x].thumb_img + "</td></tr>"
                        // txt += "<tr><td>" + myObj[x].name + "</td></tr>";
                        // txt += "<tr><td>" + myObj[x].price + "</td></tr>";
                        // txt += "<tr><td>" + myObj[x].thumb_img + "</td></tr>";
                    }
                    txt += "</table>"
                    document.getElementById("demo").innerHTML = txt;
                }
            };
            xmlhttp.open("POST", "https://nauvaldis.github.io/TugasBesar/batikkeris.json", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("x=" + dbParam);
        </script>

    </body>
</html>
